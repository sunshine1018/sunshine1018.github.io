  <!-- 必须引入js文件 -->
  <script src="./js/swiper-bundle.min.js"></script>
  <script>
    // 第一个函数里面是 就业指导轮播图
    (function () {
      var swiper = new Swiper('.swiper-container', {
        // 能够显示的slide的个数  可设定为小数
        slidesPerView: 2,
        // 每一个slide之间的距离
        spaceBetween: 30,
        // 最大的图片居中显示，否则左对齐
        centeredSlides: true,
        loop: true,
        // pagination: {
        //   el: '.swiper-pagination',
        //   clickable: true,
        // },
        //添加左右箭头
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    })()
  </script>
  <!-- 两个不同轮播图效果的script应该分开写，不然每一个script里面只有一个轮播样式可以使用 -->
  <script>
      // 第二个函数的轮播图
      (function () {
        var swiper = new Swiper(".mySwiper", {
          // 可见的模块是2.4个
          slidesPerView: 2.4,
          spaceBetween: 20,
          // pagination: {
